# .github/workflows/ping-edge-function.yml
name: Keep Supabase Edge Function Alive

on:
  schedule:
    - cron: '0 9 */2 * *'  # Every 2 days at 9:00 AM UTC
  workflow_dispatch:       # Manual trigger from Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Verbose Ping to create-checkout function
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "üü° Starting keepalive ping at $(date -u)"
          
          RESPONSE=$(curl --silent --show-error -X POST https://vwpgkjnncxhklcrqymyr.supabase.co/functions/v1/create-checkout \
            -H "Content-Type: application/json" \
            -H "Origin: https://www.huddlestoncogop.org" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -d "{\"item\":\"ping\",\"amount\":0.01}")

          echo "‚úÖ Ping response: $RESPONSE"

          # Fail workflow if response isn't the expected 'awake' status
          if [[ "$RESPONSE" != *"\"status\":\"awake\""* ]]; then
            echo "‚ùå Unexpected response received ‚Äî failing job"
            exit 1
          fi

